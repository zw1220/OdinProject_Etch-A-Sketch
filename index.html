<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/b81b017b49.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="header">
      <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
      <div class="settings">
        <div class="color-picker-frame">
          <input type="color" id="colorPicker" value="#333333">
        </div>
        <button id="colorBtn">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <input type="range" id="sizeSlider" value="16" min="1" max="64">
      </div>

      <div id="grid" class="grid"></div>
    </main>

    <footer class="footer">
      <p>Copyright @ 2022 ziwei</p>
      <i class="fa-brands fa-github"></i>
    </footer>

    <script src="script.js"></script>
  </body>

</html>
